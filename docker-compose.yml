services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:${POSTGRES_PORT}/${POSTGRES_DB}
      REDIS_URL: redis://${REDIS_HOST}:${REDIS_PORT}/0
      ARTIFACT_ROOT: /workspace/data
      PYTHONPATH: /workspace/apps/api
    volumes:
      - ./:/workspace
    ports:
      - "${API_PORT}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: sh -c "cd /workspace && alembic -c apps/api/alembic.ini upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:${POSTGRES_PORT}/${POSTGRES_DB}
      REDIS_URL: redis://${REDIS_HOST}:${REDIS_PORT}/0
      ARTIFACT_ROOT: /workspace/data
      SANDBOX_IMAGE: ${SANDBOX_IMAGE}
      API_BASE_URL: http://api:8000
      PYTHONPATH: /workspace/apps/api:/workspace/apps/worker
    volumes:
      - ./:/workspace
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      api:
        condition: service_started
      redis:
        condition: service_healthy
    command: sh -c "cd /workspace && celery -A worker.celery_app:celery_app worker --loglevel=info --concurrency=${WORKER_CONCURRENCY}"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:${API_PORT}
    volumes:
      - ./apps/web:/workspace/apps/web
      - /workspace/apps/web/node_modules
    ports:
      - "${WEB_PORT}:3000"
    depends_on:
      api:
        condition: service_started
    command: sh -c "cd /workspace/apps/web && npm install && npm run dev -- --hostname 0.0.0.0 --port 3000"

volumes:
  pg_data:
